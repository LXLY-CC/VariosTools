server:
  port: ${PORT:8080}
  shutdown: graceful

spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/toolshub}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    hikari:
      maximum-pool-size: ${DB_POOL_MAX:5}
      minimum-idle: ${DB_POOL_MIN:1}
      connection-timeout: 30000
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
  flyway:
    enabled: true
  web:
    resources:
      static-locations: classpath:/static/,file:/app/public/

app:
  auth:
    jwt-secret: ${JWT_SECRET:change-me-change-me-change-me-change-me-32bytes}
    jwt-expiration-minutes: ${JWT_EXP_MINUTES:720}
    cookie-secure: ${COOKIE_SECURE:true}
  vault:
    master-key: ${VAULT_MASTER_KEY:change-me-change-me-32-byte-key!!}
  reset:
    token-expiration-minutes: ${RESET_TOKEN_EXP_MINUTES:30}

management:
  endpoints:
    web:
      exposure:
        include: health,info
